name: main

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    container:
      image: osrf/ros:humble-desktop
    strategy:
      matrix:
        os: [ubuntu-22.04]
      fail-fast: false
    steps:
      - name: build and test
        uses: ros-tooling/action-ros-ci@0.3.0
        with:
          package-name: rossdl_cmake rossdl_test
          target-ros2-distro: humble

